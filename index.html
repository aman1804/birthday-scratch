<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nested Scratch Card Gift</title>
<style>
  body {
    background: linear-gradient(to right, #fbc2eb, #a6c1ee);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }
  h1 {
    margin-bottom: 20px;
    color: #333;
  }
  .scratch-container {
    display: none;
    flex-direction: column;
    align-items: center;
  }
  canvas {
    border: 3px dashed #333;
    cursor: crosshair;
    margin-top: 10px;
  }
  #finalMessage {
    display: none;
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #222;
    background: #fff;
    padding: 15px 30px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<h1>Scratch to Reveal Your Funny Gift!</h1>

<div class="scratch-container" id="firstScratch">
  <canvas id="canvas1" width="300" height="150"></canvas>
</div>

<div class="scratch-container" id="secondScratch">
  <canvas id="canvas2" width="300" height="150"></canvas>
</div>

<div id="finalMessage">ðŸŽ‰ Youâ€™ve unlocked: 1 Lifetime Supply of Bakchodi + VIP Cousin Roast Sessions! ðŸ˜‚</div>

<script>
  function setupScratchCard(canvasId, onReveal) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    ctx.fillStyle = '#888';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2);
      ctx.fill();
      ctx.closePath();
      ctx.globalCompositeOperation = 'source-over';

      // Check how much area is scratched
      const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let i = 0; i < pixels.data.length; i += 4) {
        if (pixels.data[i + 3] === 0) cleared++;
      }
      const percentCleared = cleared / (canvas.width * canvas.height) * 100;
      if (percentCleared > 50) {
        onReveal();
      }
    });
  }

  // Initialize first scratch card
  document.getElementById('firstScratch').style.display = 'flex';
  setupScratchCard('canvas1', () => {
    document.getElementById('firstScratch').style.display = 'none';
    document.getElementById('secondScratch').style.display = 'flex';
  });

  // Initialize second scratch card
  setupScratchCard('canvas2', () => {
    document.getElementById('secondScratch').style.display = 'none';
    document.getElementById('finalMessage').style.display = 'block';
  });
</script>

</body>
</html>
